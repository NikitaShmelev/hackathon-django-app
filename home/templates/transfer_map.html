<!DOCTYPE html>
<html>
<head>
    <title>Transfer Map Integration</title>
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Add Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #controls {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Transfer Map Integration</h1>
    <div id="controls">
        <button id="locate-btn">Show Me at the Map</button>
    </div>
    <div id="map"></div>

    <script>
        // Initialize the map with a default view
        var map = L.map('map').setView([51.505, -0.09], 2);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to fetch transfers for the trips from a specific stop
        function fetchTransfersForStop(stopId) {
            fetch(`/api/transfers_for_stop/${stopId}/`)
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Debugging: Log the data

                    map.eachLayer(function(layer) {
                        if (layer instanceof L.CircleMarker || layer instanceof L.Polyline) {
                            map.removeLayer(layer);
                        }
                    });

                    data.forEach(function(transfer) {
                        var fromLat = transfer.from_stop.lat;
                        var fromLon = transfer.from_stop.lon;
                        var toLat = transfer.to_stop.lat;
                        var toLon = transfer.to_stop.lon;

                        var fromCircle = L.circleMarker([fromLat, fromLon], {
                            color: 'blue',
                            radius: 5
                        }).addTo(map).bindPopup(`From Stop ID: ${transfer.from_stop.id}, Stop Name: ${transfer.from_stop.name}`);
                        
                        var toCircle = L.circleMarker([toLat, toLon], {
                            color: 'blue',
                            radius: 5
                        }).addTo(map).bindPopup(`To Stop ID: ${transfer.to_stop.id}, Stop Name: ${transfer.to_stop.name}`);

                        var polyline = L.polyline([[fromLat, fromLon], [toLat, toLon]], {color: 'red'}).addTo(map)
                            .bindPopup(`Transfer Type: ${transfer.transfer_type}, Min Transfer Time: ${transfer.min_transfer_time}`);
                    });
                });
        }

        // Function to handle geolocation success
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            L.circleMarker(e.latlng, {
                color: 'green',
                radius: 10
            }).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(map);

            // Set the view to the user's location with a zoom level of 13
            map.setView(e.latlng, 13);

            // Fetch stops for the initial map bounds
            fetchStops(map.getBounds());
        }

        // Function to handle geolocation error
        function onLocationError(e) {
            alert(e.message);
        }

        // Locate the user on page load
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
        map.locate({setView: true, maxZoom: 16, watch: true});

        // Fetch stops whenever the map is moved or zoomed
        map.on('moveend', function() {
            fetchStops(map.getBounds());
        });

        // Handle "Show Me at the Map" button click
        document.getElementById('locate-btn').addEventListener('click', function() {
            map.locate({setView: true, maxZoom: 16});
        });

        // Fetch and display stops and add click event listeners for transfers
        function fetchStops(bounds) {
            var params = new URLSearchParams({
                north_east_lat: bounds.getNorthEast().lat,
                north_east_lon: bounds.getNorthEast().lng,
                south_west_lat: bounds.getSouthWest().lat,
                south_west_lon: bounds.getSouthWest().lng
            });

            fetch("/api/stops_near_location/?" + params.toString())
                .then(response => response.json())
                .then(data => {
                    map.eachLayer(function(layer) {
                        if (layer instanceof L.CircleMarker) {
                            map.removeLayer(layer);
                        }
                    });

                    data.forEach(function(stop) {
                        var stopMarker = L.circleMarker([stop.lat, stop.lon], {
                            color: 'blue',
                            radius: 5
                        }).addTo(map).bindPopup(`${stop.name}`);
                        
                        stopMarker.on('click', function() {
                            fetchTransfersForStop(stop.id);
                        });
                    });
                });
        }

        // Fetch stops when the map is ready
        map.whenReady(function() {
            fetchStops(map.getBounds());
        });
    </script>
</body>
</html>
