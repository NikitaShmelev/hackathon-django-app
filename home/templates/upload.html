{% extends 'base.html' %}

{% block title %}Upload{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Upload File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.file.label_tag }}
            {{ form.file }}
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
